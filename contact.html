<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Viktoriya Bolgachenko</title>
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/contact.css">
        <meta charset="UTF-8">
        <meta name="author" content="Viktoriya Bolgachenko">
        <meta name="description" content="Viktoriya Bolgachenko Portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, main, Portfolio">
    </head>

    <body>

        <div id="main-heading">

            <nav>
                <div class="dropdown">
                    <button class="dropdown-button"> Menu </button>
                    <div class="dropdown-content">
                        <div id="nav-left">
                            <a id="home" href="index.html">Home</a>
                            <a id="work" href="work.html">Work</a>
                        </div>
                        <div id="nav-right">
                            <a id="about" href="about.html">About</a>
                            <a id="contact" href="contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>

            <hr>

            <header>
                <img src="images/cropped-clouds.png" title="clouds" alt="company clouds header" class="clouds">
                <h1>Contact Me!</h1>
                <hr id="name-line">
            </header>

        </div>

        <form id="join-our-team" method="get" action="index.html">
            <fieldset>
                <!-- <legend>Fill out this form!</legend> -->
                <dl>
                    <dt>First Name*: </dt>
                    <dd>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required><br />
                    </dd>
                </dl>
                <dl>
                    <dt>Last Name*: </dt>
                    <dd>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required><br />
                    </dd>
                </dl>
                <dl>
                    <dt>Email*: </dt>
                    <dd>
                        <input type="email" id="email" name="email" placeholder="email@mtroyal.ca" required><br />
                    </dd>
                </dl>
                <dl>
                    <dt>Phone Number*: </dt>
                    <dd>
                        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required><br />
                    </dd>
                </dl>
                <dl>
                    <dt id="message">Message: </dt>
                    <dd>
                        <textarea rows="7" id="input" name="input" placeholder="What's up?"></textarea><br />
                    </dd>
                </dl>
                <div id="buttons">
                    <input type="submit" id="submit">
                    <input type="reset" id="reset">
                </div>
            </fieldset>
        </form>

        <footer>
            <small>Copyright&copy; April, 2023 Viktoriya Bolgachenko</small>
        </footer>

    </body>
</html>
